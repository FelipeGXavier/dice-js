<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<title>Document</title>
</head>

<body>
	<main id="container">
		<div class="wrapper">
			<div class="form-box">
				<button type="submit" id="btn-play">Jogar</button>
			</div>
			<div id="roll-results">
				<h4 class="title-lg">Resultados:</h4>
				<section class="box">
					<div class="play">
						<div class="play-box" id="player-result">
							<h3>Jogador:</h3>
							<div class="player-images"></div>
							<span class="total">Total:</span>
						</div>
						<div class="play-box" id="computer-result">
							<h3>Computador:</h3>
							<div class="computer-images"></div>
							<span class="total"></span>
						</div>
					</div>
					<div class="result">
						<span class="info"></span>
					</div>
				</section>
			</div>
		</div>
	</main>
</body>
<script src="core/dice.js"></script>
</html>
